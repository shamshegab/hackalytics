{% extends 'base.html' %}

{% block head %}
<title>Application Form</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Application Form</h1>
    <div class="form">
        <form action="/" method="POST" >
            <label for="img">Upload Your Video:</label>
            <input type="file" id="video" name="video" accept="video/*" class="form-control" value="{{ request.form['video'] }}">
            <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
